<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./views/login_styles.css"> <!-- 引入 CSS 文件 -->
    <script src="login.js" defer></script>
</head>

<body>
    <div class="login-container"> <!-- 添加 login-container 包裹器 -->
        <h1 id="title">Login</h1> <!-- 添加 ID -->
        <div class="language-switcher-container">
            <select id="languageSwitcher">
                <option value="zh">中文</option>
                <option value="en">English</option>
            </select>
        </div>
        <form id="loginForm" action="/login" method="POST">
            <div class="input-container">
                <input class="input" required type="text" id="userID" name="username">
                <label class="label" for="userID" id="USER">Username</label>
            </div>
            <div class="input-container">
                <input class="input" required type="password" id="user_password" name="password">
                <label class="label" for="user_password" id="PASS">Password</label>
            </div>
            <button id="submitButton" type="submit">Login</button>
        </form>
        <button id="registerButton" type="button">Register</button>
    </div>
    <script src="login.js"></script>

    <div id="registerPanel" class="register-panel">
        <form id="registerForm">
            <button type="button" id="closeRegisterPanel" class="close-button">✕</button>

            <h2 id="title_R">Register</h2>
            <h5 id="Word_R">English letters & numbers only</h5>
            <div class="input-container">
                <input class="input" required type="text" id="registerUsername">
                <label class="label" id="USER_R">Username</label>
            </div>
            <div class="input-container">
                <input class="input" required type="password" id="registerPassword">
                <label class="label" id="PASS_R">Password</label>
            </div>
            <div class="input-container">
                <input class="input" required type="password" id="confirmPassword">
                <label class="label" id="PASS_C">Confirm Password</label>
            </div>
            <!-- <input type="text" id="registerUsername" placeholder="Username" required> -->
            <!-- <input type="password" id="registerPassword" placeholder="Password" required> -->
            <!-- <input type="password" id="confirmPassword" placeholder="Confirm Password" required> -->
            <button id="register" type="submit">Create Account</button>
            <div id="registerMessage" style="color:green; display: none;"></div>
            <span id="validationError" style="color: red; display: none;"></span>
            <span id="passwordError" style="color: red; display: none;">Passwords do not match.</span>
        </form>
    </div>
</body>

</html>
